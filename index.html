<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title></title>
<link rel="stylesheet" href="css/iconfont.css" />
<link rel="stylesheet" type="text/css" href="css/huqifeng.css">
</head>
<body>
	<section id="HQ_wrap">
		<audio preload loop class="audio" src="music/杨美娜 - 当(Live).mp3" controls"></audio>
		<img src="img/hu1.jpg"  class="wrapBj"/>
		<div style="display: none;"></div>
		<header class = "header">
			<h2>
				<img src="img/hu4.png" />
			</h2>
			<div>
				<span class="zhankai iconfont">&#xe692;</span>
				<span class="close iconfont">&#xe613;</span>
			</div>
		</header>
		<div class="content">
			<div class="roll">
				<div class="dian"></div>
			</div>
			<ul class="list"></ul>
		</div>
		<div class = "right">
			<div class="rightBox">
				<div class="carouselBox">
					<div class="imgBox"></div>
					<span class="prev"><</span>
					<span class="next">></span>
				</div>
				<ul class="rightContent">
					<li class="newMusic">
						<header>
							<h3>最新单曲</h3>
							<span>换一批</span>
						</header>
						<ul></ul>
					</li>
					<li class="bestDance">
						<header>
							<h3>劲爆DJ</h3>
							<span>换一批</span>
						</header>
						<ul>
						</ul>
					</li>
					<li class="sutraMusic">
						<header>
							<h3>经典金曲</h3>
							<span>换一批</span>
						</header>
						<ul>
						</ul>
					</li>
				</ul>
			</div>
		</div>
		<div class="right2">
			<img class="right2Bj" src="img/hu1.jpg">
			<div class="CD">
				<div class="load_left"><span></span></div>
				<div class="load_right"><span></span></div>
				<div class="inner">
					<img class="musicImg" src="img/hu1.jpg">
					<img class="cdImg" src="img/hucd3.jpg">
				</div>
			</div>
		</div>
		<div class="time">
			<div class="jindu">
				<span class="tiao"></span>
				<span class="dian"></span>
			</div>
		</div>
		<footer class = "footer">
			<div class="playBox">
				<span class="prev iconfont">&#xe6e0;</span>
				<span class="play iconfont">&#xe611;</span>
				<span class="suspend iconfont">&#xe602;</span>
				<span class="next iconfont">&#xe717;</span>
			</div>
			<div class="time2">
				<span class="nowTime">00:00</span>
				<div class="jindu">
					<span class="tiao"></span>
					<span class="dian"></span>
				</div>
				<span class="timesLength">03:25</span>
			</div>
			<div class="navBox">
				<span class="CD iconfont">&#xe623;</span>
				<div class="volumeBox">
					<span class="volume iconfont">&#xe6d2;</span>
					<div class="tiao">
						<div class="dian"></div>
					</div>
				</div>
			</div>
		</footer>
	</section>
	<script type="text/javascript" src = "js/hudata.js"></script>
	<script type="text/javascript" src = "js/miaov.js"></script>
	<script type="text/javascript" src = "js/hu.js"></script>
</body>
</html>
